<div class="right-bar" th:fragment="right-bar">

    <div class="rightbar-title">
        <a href="javascript:void(0);" class="right-bar-toggle float-right">
            <i class="dripicons-cross noti-icon"></i>
        </a>
        <h5 class="m-0">Cài đặt</h5>
    </div>

    <div class="rightbar-content h-100" data-simplebar>

        <div class="p-3">
<!--            <div class="alert alert-warning" role="alert">-->
<!--                <strong>Customize </strong> the overall color scheme, sidebar menu, etc.-->
<!--            </div>-->

            <!-- Settings -->
            <h5 class="mt-3">Chọn chế độ</h5>
            <hr class="mt-1"/>

            <div class="custom-control custom-switch mb-1">
                <input type="radio" class="custom-control-input" name="color-scheme-mode" value="light"
                       id="light-mode-check" checked/>
                <label class="custom-control-label" for="light-mode-check">Chế độ sáng</label>
            </div>

            <div class="custom-control custom-switch mb-1">
                <input type="radio" class="custom-control-input" name="color-scheme-mode" value="dark"
                       id="dark-mode-check"/>
                <label class="custom-control-label" for="dark-mode-check">Chế độ tối</label>
            </div>

            <!-- Left Sidebar-->
            <h5 class="mt-4">Thanh điều hướng</h5>
            <hr class="mt-1"/>

            <div class="custom-control custom-switch mb-1">
                <input type="radio" class="custom-control-input" name="compact" value="fixed" id="fixed-check"
                       checked/>
                <label class="custom-control-label" for="fixed-check">Cuộn màn hình</label>
            </div>

            <div class="custom-control custom-switch mb-1">
                <input type="radio" class="custom-control-input" name="compact" value="condensed"
                       id="condensed-check"/>
                <label class="custom-control-label" for="condensed-check">Thu gọn</label>
            </div>

            <button class="btn btn-primary btn-block mt-4" id="resetBtn">Đặt lại mặc định</button>

        </div> <!-- end padding-->

    </div>
</div>

<div class="rightbar-overlay"></div>
