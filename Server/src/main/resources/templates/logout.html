<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${pageTitle}">Tiêu đề mặc định</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Coderthemes" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
    <!-- third party css -->
    <link th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css"/>
    <!-- third party css end -->

    <!-- App css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/app-modern.min.css}" rel="stylesheet" type="text/css" id="light-style"/>
    <link th:href="@{/assets/css/app-modern-dark.min.css}" rel="stylesheet" type="text/css" id="dark-style"/>

</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

<div class="auth-fluid">
    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
        <div class="align-items-center d-flex h-100">
            <div class="card-body">

                <!-- Logo -->
                <div class="pb-3 text-center text-lg-center">
                    <a th:href="@{/}" class="logo-dark">
                        <span><img th:src="@{/assets/images/logo-dark.png}" alt="" height="90"></span>
                    </a>
                    <a th:href="@{/}" class="logo-light">
                        <span><img th:src="@{/assets/images/logo-.png}" alt="" height="90"></span>
                    </a>
                </div>

                <!-- title-->
                <div class="text-center">
                    <h4 class="mt-0">Hẹn gặp lại !</h4>
                    <p class="text-muted mb-4">Bạn đã đăng xuất khỏi hệ thống.</p>
                </div>

                <!-- Logout icon -->
                <div class="logout-icon m-auto">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                         x="0px" y="0px"
                         viewBox="0 0 161.2 161.2" enable-background="new 0 0 161.2 161.2" xml:space="preserve">
                                <path class="path" fill="none" stroke="#0acf97" stroke-miterlimit="10" d="M425.9,52.1L425.9,52.1c-2.2-2.6-6-2.6-8.3-0.1l-42.7,46.2l-14.3-16.4
                                    c-2.3-2.7-6.2-2.7-8.6-0.1c-1.9,2.1-2,5.6-0.1,7.7l17.6,20.3c0.2,0.3,0.4,0.6,0.6,0.9c1.8,2,4.4,2.5,6.6,1.4c0.7-0.3,1.4-0.8,2-1.5
                                    c0.3-0.3,0.5-0.6,0.7-0.9l46.3-50.1C427.7,57.5,427.7,54.2,425.9,52.1z"/>
                        <circle class="path" fill="none" stroke="#0acf97" stroke-width="4" stroke-miterlimit="10"
                                cx="80.6" cy="80.6" r="62.1"/>
                        <polyline class="path" fill="none" stroke="#0acf97" stroke-width="6" stroke-linecap="round"
                                  stroke-miterlimit="10" points="113,52.8
                                    74.1,108.4 48.2,86.4 "/>

                        <circle class="spin" fill="none" stroke="#0acf97" stroke-width="4" stroke-miterlimit="10"
                                stroke-dasharray="12.2175,12.2175" cx="80.6" cy="80.6" r="73.9"/>
                            </svg>
                </div>
                <!-- end logout-icon-->

                <!-- Footer-->
                <footer class="footer footer-alt">
                    <p class="text-muted">Back to <a th:href="@{/login}" class="text-muted ml-1"><b>Đăng nhập</b></a></p>
                </footer>

            </div> <!-- end .card-body -->
        </div> <!-- end .align-items-center.d-flex.h-100-->
    </div>
    <!-- end auth-fluid-form-box-->

    <!-- Auth fluid right content -->
    <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
            <h2 class="mb-3">Trải nghiệm quản lý thư viện thông minh</h2>
            <p class="lead"><i class="mdi mdi-format-quote-open"></i> Đơn giản hóa quy trình quản lý, tăng năng suất và
                hiệu quả hoạt động của thư viện. <i class="mdi mdi-format-quote-close"></i>
            </p>
            <p>
                - Hệ thống quản lý thư viện hiện đại
            </p>
        </div> <!-- end auth-user-testimonial-->
    </div>
    <!-- end Auth fluid right content -->
</div>
<!-- end auth-fluid-->

<!-- bundle -->
<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/js/app.min.js}"></script>

</body>

</html>
